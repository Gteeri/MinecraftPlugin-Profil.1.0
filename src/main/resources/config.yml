# ==========================================================
#                  Profil - Конфигурация
# ==========================================================

# Настройки базы данных
database:
  # Тип базы данных: SQLITE (локально) или MYSQL (внешняя БД)
  # SQLITE: данные хранятся в папке плагина (profiles.db). Идеально для одного сервера.
  # MYSQL: используйте для синхронизации профилей между несколькими серверами.
  type: SQLITE
  
  sqlite:
    filename: profiles.db
    
  mysql:
    host: localhost
    port: 3306
    database: profil
    username: root
    password: ""
    useSSL: false

# Имя сервера (отображается в отзывах, чтобы знать, где он был оставлен)
server_name: "Survival"

# Настройка команды плагина
# После изменения команды необходим ПЕРЕЗАПУСК сервера.
command:
  name: "profile"
  aliases: 
    - "profil"
    - "p"

